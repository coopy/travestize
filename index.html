<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travestize</title>
  <link rel="stylesheet" type="text/css" href="/css/app.css"></link>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <h1>Travestize</h1>
      <p>Enter a sentence or two into the text field, and press the button!</p>
      <textarea id="original-text" rows="4"></textarea>
      <br>

      <label>
        <span>Probability to split words</span>
        <br>
        <input type="range" min="0" max="1" step="0.01" id="split-prob"></input>
      </label>
      <br>

      <label>
        <span>Probability to glue pieces</span>
        <br>
        <input type="range" min="0" max="1" step="0.01" id="glue-prob"></input>
      </label>
      <br>

      <label>
        <span>Probability to duplicate fragments</span>
        <br>
        <input type="range" min="0" max="1" step="0.01" id="dupe-prob"></input>
      </label>

      <input type="submit" id="submit-form" value="Travestize!"></input>

      <br>
      <br>

      <code id="result-text"></code>

    </div>
  </div>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40067241-2', 'auto');
    ga('send', 'pageview');

  </script>
  <script src="/js/travestize.js"></script>
</body>
</html>
